            $(document).ready(function() {
    
        var delay = 2500; // milliseconds
        var cookie_expire = 30; // days
    
        var cookie = localStorage.getItem("upload-banner");
        if(cookie == undefined || cookie == null) {
            cookie = 0;
        }
    
        if(((new Date()).getTime() - cookie) / (1000 * 60 * 60 * 24) > cookie_expire) {
            $(".banner-container").delay(delay).fadeIn("fast", () => {
                $(".banner").fadeIn("fast");
            });
    
            $(".banner-close").click(() => {
                $(".banner-container, .banner").fadeOut('fast');
                localStorage.setItem("upload-banner", (new Date()).getTime());
            });
            
            $(".banner").click(() => {
                localStorage.setItem("upload-banner", (new Date()).getTime());
            });
        }
    
    });
        </script>
